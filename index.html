<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head"> Rock Paper Scissors Game</div>
    <div class="page">
    <div class="containr">
        <div class="main">
            <div class="btns">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="Scissors">Scissors</button>
            </div>
            <div class="count">
                <div class="counting" id="personcount"> 0 You</div>
                <div class="counting" id="computercount">0 Comp </div>
                <div class="counting" id="drawcount">  0 Drwa</div>
                
            </div>
            <div class="result">
                <div id="winner"> </div>
            </div>
        </div>
    </div>
    <div class="history">
        <h4>History :</h4>
        <p id="youvalue">you : rock</p>
        <p id="compvalue">com : rock</p>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
